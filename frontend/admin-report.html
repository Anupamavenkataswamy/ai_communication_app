<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Talent Smart AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #003366;
      color: white;
    }

    tr:hover {
      background-color: #f0f0f0;
    }

    a.details-link {
      color: #0044cc;
      text-decoration: none;
      font-weight: bold;
    }

    a.details-link:hover {
      text-decoration: underline;
    }

    .sub-header {
      background-color: #005599;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard - Candidate Summary</h1>

  <table>
    <thead>
      <tr>
        <th rowspan="2">Username</th>
        <th rowspan="2">Email</th>
        <th rowspan="2">Total Questions</th>
        <th colspan="4">Audio Comprehension</th>
        <th colspan="4">Text Comprehension</th>
        <th rowspan="2">Total Marks</th>
        <th rowspan="2">View Details</th>
      </tr>
      <tr class="sub-header">
        <th>Total</th>
        <th>Answered</th>
        <th>Unanswered</th>
        <th>Marks</th>
        <th>Total</th>
        <th>Answered</th>
        <th>Unanswered</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <script>
    async function loadSummary() {
      const res = await fetch("http://localhost:8000/admin/feedback");
      const data = await res.json();

      const userMap = {};

      data.forEach(entry => {
        const user = entry.username;
        const type = entry.type;

        if (!userMap[user]) {
          userMap[user] = {
            email: entry.email,
            audio: { total: 5, answered: 0, score: 0 },
            text: { total: 5, answered: 0, score: 0 }
          };
        }

        if (type === "audio") {
          userMap[user].audio.answered++;
          userMap[user].audio.score += entry.total_score;
        } else if (type === "text") {
          userMap[user].text.answered++;
          userMap[user].text.score += entry.total_score;
        }
      });

      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";

      for (const username in userMap) {
        const info = userMap[username];
        const audioUnanswered = info.audio.total - info.audio.answered;
        const textUnanswered = info.text.total - info.text.answered;
        const totalQuestions = info.audio.total + info.text.total;
        const totalMarks = info.audio.score + info.text.score;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${username}</td>
          <td>${info.email}</td>
          <td>${totalQuestions}</td>
          <td>${info.audio.total}</td>
          <td>${info.audio.answered}</td>
          <td>${audioUnanswered}</td>
          <td>${info.audio.score}</td>
          <td>${info.text.total}</td>
          <td>${info.text.answered}</td>
          <td>${textUnanswered}</td>
          <td>${info.text.score}</td>
          <td>${totalMarks}</td>
          <td><a class="details-link" href="user_details.html?username=${encodeURIComponent(username)}">View Details</a></td>
        `;
        tbody.appendChild(row);
      }
    }

    loadSummary();
  </script>

</body>
</html>
