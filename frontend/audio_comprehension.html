<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talent Smart AI | Audio Interview</title>
  <link rel="icon" href="https://www.talentsmart.co.in/wp-content/uploads/2022/07/TSlogo_original-2.png" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8ff;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(0, 72, 136, 0.85);
      color: white;
    }
    .navbar img { height: 40px; }
    .navbar h1 { font-size: 20px; margin: 0; }
    .navbar .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar .profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      display: flex;
      gap: 20px;
    }
    .sidebar {
      width: 30%;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .content {
      width: 70%;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      margin-top: 15px;
    }
    .calendar div {
      text-align: center;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      background: #f0f0f0;
      cursor: pointer;
    }
    .calendar .current { background: #357aff; color: white; font-weight: bold; }
    .calendar .answered { background: #4CAF50; color: white; }
    .calendar .unanswered { background: #F44336; color: white; }
    .question-box h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #357aff;
      cursor: pointer;
      font-size: 15px;
    }
    .timer {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      bottom: 30px;
      right: 30px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div style="display:flex; align-items:center; gap:10px;">
      <img src="https://www.talentsmart.co.in/wp-content/uploads/2022/07/TSlogo_original-2.png" alt="Talent Smart Logo">
      <h1>Audio Interview</h1>
    </div>
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Profile" />
      <span id="profileName">Guest</span>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <h3>Questions</h3>
      <div class="calendar" id="calendar"></div>
      <p style="margin-top:20px; font-size:14px;">üü© Answered<br/>üü• Unanswered</p>
    </div>

    <div class="content">
      <div class="question-box" id="questionBox">
        <h2 id="questionText"></h2>

        <div id="audioAnswer">
          <button onclick="startRecording()">üéôÔ∏è Start Recording</button>
          <button onclick="stopRecording()">üõë Stop Recording</button>
          <button onclick="submitRecording()">‚úÖ Submit</button>
          <div class="timer" id="timer">Time: 2:00</div>
          <audio id="audioPlayback" controls style="margin-top:10px; display: none;"></audio>
          <button id="nextOrSubmitAudio" onclick="nextQuestion()">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentQuestionIndex = parseInt(localStorage.getItem("currentQuestionIndex")) || 0;
    let questions = [];
    let questionStatus = JSON.parse(localStorage.getItem("questionStatus")) || Array(5).fill("pending");
    let timerInterval, secondsLeft = 120;
    let mediaRecorder, audioChunks = [], recordedBlob = null;
    let isSubmitting = false;
    let testCompleted = false;

    async function loadQuestions() {
      const res = await fetch("http://localhost:8000/questions");
      const data = await res.json();
      questions = data.questions.slice(0, 5); // Only 5 audio questions
      renderCalendar();
      showQuestion();
    }

    function renderCalendar() {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";
      for (let i = 0; i < questions.length; i++) {
        const div = document.createElement("div");
        div.textContent = i + 1;
        div.className = i === currentQuestionIndex ? "current" :
          questionStatus[i] === "answered" ? "answered" :
          questionStatus[i] === "skipped" ? "unanswered" : "";
        div.onclick = () => {
          if (testCompleted) return alert("‚úÖ Test is completed.");
          if (questionStatus[i] === "answered") return alert("‚ö†Ô∏è Question already submitted.");
          currentQuestionIndex = i;
          localStorage.setItem("currentQuestionIndex", currentQuestionIndex);
          showQuestion();
        };
        calendar.appendChild(div);
      }
    }

    function showQuestion() {
      if (currentQuestionIndex >= questions.length) {
        testCompleted = true;
        localStorage.removeItem("currentQuestionIndex");
        localStorage.removeItem("questionStatus");
        document.getElementById("questionBox").innerHTML = `
          <h2>Interview Complete!</h2>
          <p>We'll let you know the results soon. Thank you!</p>
          <button onclick="goHome()">Go Back to section</button>
        `;
        return;
      }

      recordedBlob = null;
      document.getElementById("audioPlayback").src = "";
      document.getElementById("audioPlayback").style.display = "none";

      document.getElementById("questionText").textContent = `Q${currentQuestionIndex + 1}: ` + questions[currentQuestionIndex];
      document.getElementById("nextOrSubmitAudio").textContent = currentQuestionIndex === 4 ? "Submit All" : "Next";
      startAudioTimer();
      renderCalendar();
    }

    async function sendForFeedback(_, audioBlob) {
      const username = localStorage.getItem("username") || "Guest";
      const email = localStorage.getItem("email") || "guest@example.com";

      const formData = new FormData();
      formData.append("username", username);
      formData.append("email", email);
      formData.append("question", questions[currentQuestionIndex]);
      formData.append("audio", audioBlob, "response.webm");

      await fetch("http://localhost:8000/feedback", {
        method: "POST",
        body: formData,
      });
    }

    async function submitRecording() {
      if (isSubmitting) return;
      if (!recordedBlob) return alert("Please record your answer before submitting.");

      isSubmitting = true;
      showToast("‚è≥ Submitting answer...");

      questionStatus[currentQuestionIndex] = "answered";
      localStorage.setItem("questionStatus", JSON.stringify(questionStatus));

      await sendForFeedback(null, recordedBlob);
      alert("‚úÖ Answer submitted. Moving to next question.");
      isSubmitting = false;

      currentQuestionIndex++;
      localStorage.setItem("currentQuestionIndex", currentQuestionIndex);
      showQuestion();
    }

    function nextQuestion() {
      if (isSubmitting) {
        showToast("‚è≥ Please wait, submitting...");
        return;
      }
      if (questionStatus[currentQuestionIndex] === "pending") {
        questionStatus[currentQuestionIndex] = "skipped";
        localStorage.setItem("questionStatus", JSON.stringify(questionStatus));
      }
      currentQuestionIndex++;
      localStorage.setItem("currentQuestionIndex", currentQuestionIndex);
      clearInterval(timerInterval);
      showQuestion();
    }

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          recordedBlob = new Blob(audioChunks, { type: "audio/webm" });
          const url = URL.createObjectURL(recordedBlob);
          const audioEl = document.getElementById("audioPlayback");
          audioEl.src = url;
          audioEl.style.display = "block";
        };
        mediaRecorder.start();
        showToast("üéôÔ∏è Recording started...");
      } catch (err) {
        alert("Microphone access denied.");
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        showToast("üõë Recording stopped.");
      }
      clearInterval(timerInterval);
    }

    function startAudioTimer() {
      secondsLeft = 120;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        secondsLeft--;
        const m = String(Math.floor(secondsLeft / 60)).padStart(2, '0');
        const s = String(secondsLeft % 60).padStart(2, '0');
        document.getElementById("timer").textContent = `Time: ${m}:${s}`;
        if (secondsLeft <= 0) {
          clearInterval(timerInterval);
          alert("‚è∞ Time's up! Moving to next question.");
          nextQuestion();
        }
      }, 1000);
    }

    function goHome() {
      window.location.href = "comprehension_test.html";
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 4000);
    }

    document.getElementById("profileName").textContent = localStorage.getItem("username") || "Guest";

    loadQuestions();
  </script>
  <div id="toast" class="toast"></div>
</body>
</html>
