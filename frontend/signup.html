<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | AI Communication</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #e0f2ff, #e3e6ff);
    }

    nav {
      background-color: #357AFF;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }

    form {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus {
      border-color: #357AFF;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #357AFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2e69de;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    a {
      color: #357AFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <form id="signupForm">
      <img src="https://www.talentsmart.co.in/wp-content/uploads/2022/07/TSlogo_original-2.png" alt="Logo" class="logo" />
      <h2>Create Your Account</h2>
      <input type="text" name="username" placeholder="Choose username" required />
      <input type="email" name="email" placeholder="Enter your email" required />
      <input type="password" id="password" name="password" placeholder="Choose password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
      <p><a href="index.html">Home</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // ✅ Check if passwords match
      if (password !== confirmPassword) {
        alert("❌ Passwords do not match.");
        return;
      }

      const formData = new FormData(form);

      try {
        const response = await fetch("http://localhost:8000/auth/signup", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (response.ok) {
          alert("✅ Signup successful! Redirecting to login...");
          window.location.href = "login.html";
        } else {
          if (data.detail === "Email already registered") {
            alert("❌ Email already registered. Try logging in.");
          } else if (data.detail === "Username already taken") {
            alert("❌ Username is already taken. Try another.");
          } else {
            alert(data.detail || "❌ Signup failed. Please try again.");
          }
        }
      } catch (err) {
        alert("❌ Server error. Please try again later.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
